<!-- BÃºsqueda general -->
<div class="grid grid-cols-6 gap-2 mb-4">
  <div class="col-span-6 md:col-span-6 lg:col-span-1 relative">
    @if (filterMenu().searchShow) {
    <div
      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
    >
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
    <input
      #txtSearch
      type="text"
      [value]="searchTermLink()"
      [placeholder]="placeholder()"
      autofocus
      (keyup)="searchTermLink.set(txtSearch.value)"
      class="block w-full p-2.5 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-purple-500 focus:border-purple-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
    />
    }
  </div>
  <div class="col-span-6 md:col-span-4 lg:col-span-4 md:flex md:items-center md:justify-center">
    @if (filterMenu().datesShow) {
    <span class="mx-4 text-gray-500 hidden lg:inline">Fechas</span>
    <input
      #txtFilterStartDate
      type="date"
      placeholder="Fecha desde"
      [value]="currentDateStartValue()"
      (change)="initialDateStart.set(txtFilterStartDate.value)"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
    />
    <span class="mx-4 text-gray-500">al</span>
    <input
      #txtFilterEndDate
      type="date"
      [value]="currentDateEndValue()"
      (change)="initialDateEnd.set(txtFilterEndDate.value)"
      placeholder="Fecha hasta"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
    />
    }
  </div>
  <!-- busqueda por estado -->
  <div class="col-span-6 md:col-span-2  lg:col-span-1">
    @if (filterMenu().selectShow) {
    <select
      id="status"
      (ngModelChange)="filterByStatus($event)"
      [(ngModel)]="isState"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
    >
      <option ngValue="All" selected>Todos</option>
      @for(item of filterMenu().filterSelectList ; track $index){
      <option [ngValue]="item.id">{{ item.value }}</option>
      }
    </select>
    }
  </div>
</div>
