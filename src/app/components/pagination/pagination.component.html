<div class="flex justify-between my-4">
  <div class="flex items-center">
    <!-- <p class="text-sm text-gray-700 dark:text-gray-400 hidden">Filas por p√°gina:</p> -->
    <select
      [(ngModel)]="activeSizeValue"
      (ngModelChange)="onSizeChange($event)"
      class="select select-accent"
    >
      @for (option of getSizeList(); track $index) {
      <option [value]="option">{{ option }}</option>
      }
    </select>
  </div>
  <div class="justify-end">
    <nav aria-label="Page navigation example">
      <ul class="inline-flex -space-x-px text-sm gap-1">
        <li>
          <a
            class="flex items-center justify-center px-2 h-6 md:px-3 md:h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white disabled:opacity-50 disabled:cursor-not-allowed"
            [routerLink]="[]"
            [queryParams]="buildQueryParams(activePage() - 1)"
            [class.pointer-events-none]="activePage() === 1"
            [class.opacity-50]="activePage() === 1"
            (click)="previousPage()"
            ><i class="fa-solid fa-chevron-left"></i></a
          >
        </li>
        @for (item of getPaginationButtons(); track item) {
        @if (item === '...') {
        <li>
          <span
            class="flex items-center justify-center px-2 h-6 md:px-3 md:h-8 leading-tight text-gray-500 border border-gray-300 bg-white dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400"
          >
            ...
          </span>
        </li>
        } @else {
        <li>
          <a
            class="flex items-center justify-center px-2 h-6 md:px-3 md:h-8 leading-tight text-gray-500 border border-accent/95 hover:bg-accent/50 hover:text-white dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            [ngClass]="{
              'bg-accent text-white font-bold': item === activePage()
            }"
            [routerLink]="[]"
            [queryParams]="buildQueryParams(+item)"
            (click)="activePage.set(+item)"
          >
            {{ item }}</a
          >
        </li>
        }
        } @empty {
        <p>No hay paginas</p>
        }
        <li>
          <a
            class="flex items-center justify-center px-2 h-6 md:px-3 md:h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white disabled:opacity-50 disabled:cursor-not-allowed"
            [routerLink]="[]"
            [queryParams]="buildQueryParams(activePage() + 1)"
            [class.pointer-events-none]="activePage() === pages()"
            [class.opacity-50]="activePage() === pages()"
            (click)="nextPage()"
            ><i class="fa-solid fa-chevron-right"></i></a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>
