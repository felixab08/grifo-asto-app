<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16"
          />
        </svg>
      </div>
      <ul
        tabindex="-1"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
      >
      @for (item of navMenu; track item.name) {
        <li><a [routerLink]="item.routes" routerLinkActive="bg-accent">{{item.name}}</a></li>
      }
      </ul>
    </div>
    <a class="btn btn-ghost text-xl">Grifo ASTO</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
            @for (item of navMenu; track item.name) {
        <li><a [routerLink]="item.routes" routerLinkActive="bg-accent">{{item.name}}</a></li>
      }
    </ul>
  </div>
  <div class="navbar-end">
    <p class="text-2xl font-medium mx-4">{{user?.nombre}} {{user?.apellido}}</p>
    <a class="btn" (click)="_authService.logoutAndReload()" routerLink="/">Salir</a>
  </div>
</div>
